<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chapitre 1 - template syntax</title>
</head>

<body>
    <div id="app" class="container py-5">
        <h1>Computed properties</h1>
        <p>
            <label for="firstname">Votre Prénom</label>
            <input type="text" v-model="firstname" id="firstname">
        </p>
        <p>
            <label for="lastname">Votre nom</label>
            <input type="text" v-model="lastname" id="lastname">
        </p>
        <p>Vous vous appelé :
            <br> computed : {{ fullName }}
            <br> method : {{ getFullName() }}
            <p v-if="superHero">Novaaaa Choom</p>
            <p v-else>T'es qu'un paumard</p>
        </p>

        <h3>Exemple 2 : cart</h3>
        <p>Votre cart : <span :class="{'text-danger': outOfStock }">({{cart}})</span></p>
        <p v-if="outOfStock" :class="{'text-danger': outOfStock }">Stock épuisée</p>
       
        <p>Total : {{prix}}€</p>
        <button @click="cart++">Ajouter au panier</button>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
