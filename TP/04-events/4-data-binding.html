<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chapitre 1 - template syntax</title>
</head>

<body>
    <div id="app" class="container py-5">
        <div>
            <h1>Gestion des événements en VUE JS</h1>
            <div class="card form-check form-switch p-4">
                <h3>{{ title }}</h3>
                <ul clas="list-group">
                    <li class="list-group-item d-flex justify-content-between w-25" v-for="(el,index) in todolist"
                        :key="index + '-' + el ">
                        <input type="checkbox" aria-label="done/undone" role="switch" class="form-check-input"
                            :checked="el.done == true" @click=setDone(el) />
                        <span :class="{'text-decoration-line-through': el.done == true}">{{el.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <script type="module" src="js/app.js"></script>
</body>

</html>
