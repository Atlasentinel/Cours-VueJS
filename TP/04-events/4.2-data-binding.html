<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events en vue</title>
</head>
<body>
    <style>
        .text-danger{
            color: red;
        }
    </style>
  <div id="app">
    <h1>Exercice cart Product</h1>

    <img :src="imgChange" @mouseenter="imgChange='https://picsum.photos/200/300?image=1'" @mouseleave="imgChange='https://picsum.photos/200/300?image=0'"   alt="image produit">
    <p>Cart: <span :class="{'text-danger': count >= 10 }">{{ count }}</span></p>
    <p v-if="count>=10" :class="{'text-danger': count >= 10 }">Stock épuisée</p>

    <button :disabled="count>=10" @click="count++">Ajouter au panier</button>

    <!-- exercice:
     
      Au survol de l'image, je souhaite afficher une image alternative du produit: 
      https://picsum.photos/200/300?image=1
      et remettre l'image d'origine lorsque je quitte le survol:
      https://picsum.photos/200/300?image=0

      Au clic sur le bouton ajouter au panier,
      Je souhaite incrémenter la variable cart, qu'il faudra afficher dans la ligne du paragraphe <p>Cart: ([ici])</p>
    -->
  </div>
  <script type="module" src="JS/app-3.js"></script>
</body>
</html>
